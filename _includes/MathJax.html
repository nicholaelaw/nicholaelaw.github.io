{% if page.use-math %}
	<!-- Enable equation numbering -->
	<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
	  TeX: { 
	  	equationNumbers: { autoNumber: "AMS" } 
	  }
	});
	</script>

	<!-- Load Mathjax CDN -->
 	<script type="text/javascript"
 	src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML&locale=zh-hans">
 	</script>
{% endif %}
